# How do predators impact prey population?

---
## How do predators impact prey population?

#### Predation rate `\((\large P)\)`

&gt; Percentage of prey population killed per unit time

`$$\large P = \frac{\#\; prey\; killed}{Prey\; abundance} \times 100$$`

--
- Number of prey killed = numerical response `\(\times\)` functional response

---
class: inverse, middle, center

# Numerical response

---
## Numerical response

#### Change in number of predators as prey abundance changes

- Number of predators present at a given prey density

--
- Function of how prey influence `\(B\)` `\(D\)` of predator

&lt;img src="Lecture19_files/figure-html/unnamed-chunk-26-1.png" style="display: block; margin: auto;" /&gt;


---
## Numerical response

#### Change in number of predators as prey abundance changes

- Number of predators present at a given prey density

- Function of how prey influence `\(B\)` `\(D\)` of predator

- Predators may also congregate at prey source: *aggregative response*

&lt;img src="Lecture19_files/figure-html/unnamed-chunk-27-1.png" style="display: block; margin: auto;" /&gt;

---
## Numerical response

#### When introduced prey lead to large numerical response of predators, native prey can suffer

- high abundance of predators leads to unsustainable predation on native prey

-  **hyperpredation**

.pull-left[
&lt;img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Wild_hog_%286887959199%29.jpg" width="80%" style="display: block; margin: auto;" /&gt;
]

.pull-left[
&lt;img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Golden_eagle_at_ACES_%2811809%29.jpg" width="40%" style="display: block; margin: auto;" /&gt;

&lt;img src="https://upload.wikimedia.org/wikipedia/commons/9/97/Urocyon_littoralis_standing.jpg" width="40%" style="display: block; margin: auto;" /&gt;

]

# Functional response

---
## Functional response

#### Also known as the *kill rate*

&gt; number of prey killed per predator per unit of time

- as number of prey increases, kills rate should change 
    + search time
    + handling time
    + satiation


--
#### Type II

# Total predation rate

---
## Total predation rate

`$$\large P = \frac{Numerical\;response \times\;functional\;response}{Prey\; abundance} \times 100$$`
--
.pull-left[
&lt;img src="Lecture19_files/figure-html/unnamed-chunk-33-1.png" style="display: block; margin: auto;" /&gt;

&lt;img src="Lecture19_files/figure-html/unnamed-chunk-34-1.png" style="display: block; margin: auto;" /&gt;
]

--
.pull-right[
&lt;br/&gt;
&lt;br/&gt;

&lt;img src="Lecture19_files/figure-html/unnamed-chunk-35-1.png" style="display: block; margin: auto;" /&gt;
]


---
## Total predation rate

`$$\large P = \frac{Numerical\;response \times\;functional\;response}{Prey\; abundance} \times 100$$`

.pull-left[
As prey numbers increase:
- predation rate goes down

- survival rate increases

- prey population "escapes" regulation by predator


As prey numbers decrease:
- predation rate goes up

- survival rate decreases

- prey population declines (Allee effect)
]

.pull-right[
&lt;br/&gt;
&lt;br/&gt;

&lt;img src="Lecture19_files/figure-html/unnamed-chunk-36-1.png" style="display: block; margin: auto;" /&gt;
]
